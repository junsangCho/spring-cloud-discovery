server:
  port: 8761

spring:
  application:
    name: eureka
  profiles:
    active: prod

eureka:
  client:
    registerWithEureka: false #Eureka Service에 자신을 등록하지 않는다.
    fetchRegistry: false      #Registry 정보를 로컬에 캐싱하지 않는다.
  server:
    waitTimeInMsWhenSyncEmpty: 0

# acuator 관련 설정
management:
  endpoints:
    web:
      exposure:
        include: health